<!doctype html>
<html style="height: 100%">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <title>AudioWar</title>
    <script data-main="client/main.js" src='require.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img id="imgPlanet" class="offscreen" src="images/planet.png"></img>
    <img id="imgAsteroid1" class="offscreen" src="images/asteroid1.png"></img>
    <img id="imgAsteroid2" class="offscreen" src="images/asteroid2.png"></img>

    <audio src="audio/lost.wav" id="sndLost" volume="0.8"></audio>
    <audio src="audio/click.wav" id="sndClick"></audio>
    <audio src="audio/click.wav" id="sndCnt1"></audio>
    <audio src="audio/click.wav" id="sndCnt2"></audio>
    <audio src="audio/click.wav" id="sndCnt3"></audio>

    <div id="placeholder"></div>


    <script id="start-menu" type="text/template">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>

      <h1 id="lbl-heading" class="pulse2" style="text-align: center;">AudioWar</h1>

      <div id="menu">
          <div id="menu-holder">
            <h1 id="menu-start">Master of a song below?!<br>Save the world by whistling it!</h1>
            <br>
            <div id="btn-starts">
            </div>
          </div>
      </div>
    </script>

    <script id="gameover-menu" type="text/template">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
      <h1 class="pulse2" style="text-align: center;">Game Over</h1>

      <div id="menu">
          <div id="menu-holder">
            <h1 style="font-size: 3em;">
              <span class="game-btn" id="btn-tomenu">Back to menu</span>
              <span class="game-btn" id="btn-retry" style="margin-left: 10%;">Retry</span>
            </h1>
          </div>
      </div>
    </script>

    <script id="won-menu" type="text/template">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>

      <h1 class="pulse2" style="text-align: center;">Awesomeness!</h1>

      <div id="menu">
          <div id="menu-holder">
            <h1 style="font-size: 3em;">You got <span id="points" style="color: #ffd700">0</span> points!</h1>

            <input id="player-name" type="text"></input>

            <h1 style="font-size: 3em;">
              <span class="game-btn" id="btn-tomenu">Back to menu</span>
              <span class="game-btn" id="btn-submit" style="margin-left: 10%;">Submit</span>
            </h1>
          </div>
      </div>
    </script>
  </body>
</html>
