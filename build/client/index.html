<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <title>Sound World</title>
    <script>
      if (!Array.prototype.forEach) {
        Array.prototype.forEach = Uint8Array.prototype.forEach = function(callback, thisArg) {
          var T, k;
      
          if (this == null) {
            throw new TypeError(' this is null or not defined');
          }
          var O = Object(this);
          var len = O.length >>> 0;
          if (typeof callback !== "function") {
            throw new TypeError(callback + ' is not a function');
          }
          if (arguments.length > 1) {
            T = thisArg;
          }
          k = 0;
          while (k < len) {
      
            var kValue;
            if (k in O) {
              kValue = O[k];
              callback.call(T, kValue, k, O);
            }
            k++;
          }
        };
      }
    </script>
    <script data-main="client/main.js" src='require.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img id="imgPlanet" class="offscreen" src="images/planet.png"></img>
    <img id="imgAsteroid1" class="offscreen" src="images/asteroid1.png"></img>
    <img id="imgAsteroid2" class="offscreen" src="images/asteroid2.png"></img>
    <audio src="audio/alarm.m4a" id="sndAlarm"></audio>
    <audio src="audio/dreamworld-game.mp3" id="gameSong"></audio>

    <audio src="audio/CB.m4a" id="sndCB"></audio>
    <audio src="audio/DA.m4a" id="sndDA"></audio>
    <audio src="audio/RCF.m4a" id="sndRCF"></audio>
    <audio src="audio/RG.m4a" id="sndRG"></audio>
    <audio src="audio/bing.m4a" id="sndBing"></audio>
    <audio src="audio/gameMode.m4a" id="sndGameMode"></audio>
    
  </body>
</html>
